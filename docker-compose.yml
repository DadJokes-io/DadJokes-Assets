version: '3.7'
services:
  dadjokes_api_container:
    container_name: dadjokes_api_container
    restart: always
    image: docker.pkg.github.com/dadjokes-io/dad_jokes_api/dadjokes-api-image:beta
    environment:
      VIRTUAL_HOST: betaapi.dadjokes.io
      LETSENCRYPT_HOST: betaapi.dadjokes.io
    expose:
      - '8080'
  dadjokes_web_container:
    container_name: dadjokes_web_container
    restart: always
    image: docker.pkg.github.com/dadjokes-io/dadjokes.io/dadjokes-web-image:beta
    environment:
      VIRTUAL_HOST: beta.dadjokes.io
      LETSENCRYPT_HOST: beta.dadjokes.io
    expose:
      - '3000'
  nginx-proxy:
    container_name: nginx_container
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/etc/nginx/vhost.d'
      - '/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - '/etc/nginx/certs'
    depends_on:
      - dadjokes_api_container
      - dadjokes_web_container
  letsencrypt-nginx-proxy-companion:
    container_name: letsencrypt
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    volumes_from:
      - 'nginx-proxy'
